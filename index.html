<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav></nav>
    <div class="container">
        <form name="simple">
            <table>
                <input type="text" name="output" class="output" placeholder="Calculator">
                <tr>
                    <td><input type="button" value="AC" onclick="simple.output.value = ''"></td>
                    <td><input class="lastValueSlicer" type="button" value="C"></td>
                    <td><input type="button" value="+/-" onclick="simple.output.value *= '-1'"></td>
                    <td><input class="evaluator" type="button" value="="></td>
                </tr>
                <tr>
                    <td><input class="numbers" type="button" value="7" onclick="simple.output.value += '7'"></td>
                    <td><input class="numbers" type="button" value="8" onclick="simple.output.value += '8'"></td>
                    <td><input class="numbers" type="button" value="9" onclick="simple.output.value += '9'"></td>
                    <td><input class="operators" type="button" value="X" onclick="simple.output.value += 'X'"></td>
                </tr>
                <tr>
                    <td><input class="numbers" type="button" value="4" onclick="simple.output.value += '4'"></td>
                    <td><input class="numbers" type="button" value="5" onclick="simple.output.value += '5'"></td>
                    <td><input class="numbers" type="button" value="6" onclick="simple.output.value += '6'"></td>
                    <td><input class="operators" type="button" value="/" onclick="simple.output.value += '/'"></td>
                </tr>
                <tr>
                    <td><input class="numbers" type="button" value="1" onclick="simple.output.value += '1'"></td>
                    <td><input class="numbers" type="button" value="2" onclick="simple.output.value += '2'"></td>
                    <td><input class="numbers" type="button" value="3" onclick="simple.output.value += '3'"></td>
                    <td><input class="operators" type="button" value="-" onclick="simple.output.value += '-'"></td>
                </tr>
                <tr>
                    <td><input class="numbers" type="button" value="0" onclick="simple.output.value += '0'"></td>
                    <td><input class="numbers" type="button" value="00" onclick="simple.output.value += '00'"></td>
                    <td><input type="button" value="." onclick="simple.output.value += '.'"></td>
                    <td><input class="operators" type="button" value="+" onclick="simple.output.value += '+'"></td>
                </tr>
            </table>
        </form>
    </div>
    <footer></footer>
    <script src="logic.js"></script>
</body>

</html>
